<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Plants</title>
    <meta name="description" content="Explore a variety of indoor plants for your home or office.">
    <style>
        body {
            background-color: #f7f3f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #d789b0;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }

        .container {
            max-width: 1000px;
            margin: 2em auto;
            padding: 0 1em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2em;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h2 {
            color: #b64a78;
            margin-top: 1em;
        }

        .card p {
            padding: 0 1em 1em;
            line-height: 1.5;
        }

        .price {
            font-weight: bold;
            color: #4a4a4a;
        }
    </style>
</head>

<body>

    <header>
        <h1>Indoor Plants</h1>
    </header>

    <div class="container">

        <div class="card">
            <img src="https://edube.org/uploads/media/default/0001/04/spathiphyllum-peace-lily.jpg" alt="Peace Lily">
            <h2>Peace Lily</h2>
            <p>The Peace Lily, known for its elegant white flowers, is a popular choice for indoor spaces.</p>
            <p class="price">Price: $15</p>
        </div>

        <div class="card">
            <img src="https://edube.org/uploads/media/default/0001/04/zamioculcas-zanzibar-gem.jpg" alt="Zanzibar Gem">
            <h2>Zanzibar Gem</h2>
            <p>Zanzibar Gem, with its glossy green foliage, is a low-maintenance indoor plant perfect for beginners.</p>
            <p class="price">Price: $20</p>
        </div>

    </div>

</body>
</html>
